<div *ngIf="recipes && recipes.length">
  <div class="row headers no-gutters">
    <div class="col-2"></div>
    <div class="col-4">{{headers.title}}</div>
    <div class="col">{{headers.time}}</div>
    <div class="col">{{headers.difficulty}}</div>
    <div class="col">{{headers.rating}}</div>
  </div>

    <recipe-item class="row no-gutters" *ngFor="let recipe of recipes | recipeFilter:search" [recipe]="recipe">
    </recipe-item>

</div>
<h3 *ngIf="!recipes || !(recipes.length)">No hay recetas disponibles</h3>
