<form class="pt-4" role="form" (ngSubmit)="login()">
  <legend>Iniciar sesión</legend>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="userLogin.email">
    <label for="password">Contraseña:</label>
    <input type="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="userLogin.password">
  </div>
  <p class="text-danger" *ngIf="(error)">{{error}}</p>
  <a class="btn btn-secondary" [routerLink]="['/auth/register']" role="button">Crear cuenta</a>
  <button type="submit" class="btn btn-success ml-4">Entrar</button>
</form>
